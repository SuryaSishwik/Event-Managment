<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - EventPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">EventPro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Create Event</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Create Event Form -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Create New Event</h2>
        <form id="eventForm" class="needs-validation" novalidate>
            <!-- Basic Information -->
            <div class="form-section">
                <h4 class="mb-3">Basic Information</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Event Name*</label>
                        <input type="text" name="eventName" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Start Date*</label>
                        <input type="date" name="startDate" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">End Date*</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Start Time*</label>
                        <input type="time" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">End Time*</label>
                        <input type="time" class="form-control" required>
                    </div>
                </div>
            </div>

            <!-- Location Details -->
            <div class="form-section">
                <h4 class="mb-3">Location Details</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Venue Name*</label>
                        <input type="text" name="venueName" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Address*</label>
                        <input type="text" name="address" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">City*</label>
                        <input type="text" name="city" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">State*</label>
                        <input type="text" name="state" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">ZIP Code*</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
            </div>

            <!-- Event Details -->
            <div class="form-section">
                <h4 class="mb-3">Event Details</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Description*</label>
                        <textarea name="description" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Event Type*</label>
                        <select class="form-select" required>
                            <option value="">Choose...</option>
                            <option>Conference</option>
                            <option>Workshop</option>
                            <option>Seminar</option>
                            <option>Concert</option>
                            <option>Exhibition</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Category*</label>
                        <select class="form-select" required>
                            <option value="">Choose...</option>
                            <option>Business</option>
                            <option>Technology</option>
                            <option>Entertainment</option>
                            <option>Education</option>
                            <option>Arts & Culture</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Ticketing -->
            <div class="form-section">
                <h4 class="mb-3">Ticketing</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Ticket Type*</label>
                        <select class="form-select" required>
                            <option value="">Choose...</option>
                            <option>Free</option>
                            <option>Paid</option>
                            <option>Donation</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Price (if paid)*</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" min="0" step="0.01">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Total Tickets Available*</label>
                        <input type="number" name="totalTickets" class="form-control" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Maximum Tickets per Person</label>
                        <input type="number" class="form-control" min="1">
                    </div>
                </div>
            </div>

            <!-- Media -->
            <div class="form-section">
                <h4 class="mb-3">Media</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Event Banner</label>
                        <input type="file" class="form-control" accept="image/*">
                        <div id="imagePreview" class="preview-image"></div>
                    </div>
                </div>
            </div>

            <!-- Additional Options -->
            <div class="form-section">
                <h4 class="mb-3">Additional Options</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="virtualEvent">
                            <label class="form-check-label" for="virtualEvent">This is a virtual event</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="privateEvent">
                            <label class="form-check-label" for="privateEvent">Make this a private event</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="button" class="btn btn-secondary me-md-2">Save as Draft</button>
                <button type="submit" class="btn btn-primary">Create Event</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>EventPro</h5>
                    <p>Your complete event management solution</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5>Need Help?</h5>
                    <p>Contact our support team</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/events.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()

        // Image preview
        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.innerHTML = `<img src="${e.target.result}" class="preview-image">`;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
